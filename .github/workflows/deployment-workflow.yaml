name: Deployment Workflow

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      version:
        required: true
        type: string

jobs:
  debug-event:
    runs-on: ubuntu-latest
    steps:
      - name: Print event name
        run: echo "Event name is ${{ github.event_name }}"

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying to ${{ inputs.environment }} with version ${{ inputs.version }}"
