# .github/workflows/redirect.yml
name: Redirect Workflow
on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      productName:
        description: PFW name of the product (UTPlatform, 1040US, 1120CA, etc.)
        required: false
        type: string
        default: ""
      deployVersion:
        description: Version to deploy (e.g. 24.3.2 or 24,0,1,#0000000SCTJHH)
        required: false
        type: string
        default: latest
      deployConfiguration:
        description: Configuration to deploy
        required: false
        type: string
        default: release
      deployTarget:
        description: Deployment targets (comma separated values FTest, STest, DevTest)
        required: false
        type: string
        default: optional
 
jobs:
  redirect:
    runs-on: ubuntu-latest
    outputs:
      event_name: ${{ steps.trigger-check.outputs.event_name }}
    steps:
      - name: Determine Trigger
        id: trigger-check
        run: echo "event_name=${{ github.event_name }}" >> $GITHUB_OUTPUT
 
  call-build:
    needs: redirect
    if: needs.redirect.outputs.event_name != 'workflow_dispatch'
    uses: ngarg1234/CICD/.github/workflows/build.yaml@master
    with:
      productName: ${{ inputs.productName }}
      deployVersion: ${{ inputs.deployVersion }}
      deployConfiguration: ${{ inputs.deployConfiguration }}
      deployTarget: ${{ inputs.deployTarget }}
 
  call-deploy:
    needs: redirect
    if: needs.redirect.outputs.event_name == 'workflow_dispatch'
    uses: ngarg1234/CICD/.github/workflows/deploy.yaml@master
    with:
      productName: ${{ inputs.productName }}
      deployVersion: ${{ inputs.deployVersion }}
      deployConfiguration: ${{ inputs.deployConfiguration }}
      deployTarget: ${{ inputs.deployTarget }}
